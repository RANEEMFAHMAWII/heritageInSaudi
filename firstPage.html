<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>التراث العمراني</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/scrolling.css">
</head>
<body>
  <div id="cont">
    <div id="stickyDiv">
      <div id="tierra"></div>
      <div id="kids"></div>
      <div id="text">
        <div id="textLeft">
          <div style="width: 80%;">الثراث</div>
          <div style="font-size: 4dvw;">الثقافي</div>
        </div>
        <div id="textRight">
          <div style="width: 50%; font-size: 4dvw;">في</div>
          <div>السعودية</div>
        </div>
      </div>
    </div>
  </div>


  <div id="scrollHint">مرر للأعلى إلى البداية</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/scrolling.js"></script>

  <script>
  
    setTimeout(function() {
      document.getElementById("scrollHint").classList.add("show");
    }, 1000); 


    window.onscroll = function () {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("scrollHint").classList.add("show");
      } else {
        document.getElementById("scrollHint").classList.remove("show");
      }
    };
  </script>
</body>
</html>
